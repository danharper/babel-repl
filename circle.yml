machine:
    node:
        version: node
    pre:
        - mkdir ~/.yarn-cache
dependencies:
    pre:
        - 'curl -o- -L https://yarnpkg.com/install.sh | bash'
    cache_directories:
        - ~/.yarn-cache
    override:
        - yarn install
test:
    override:
        - yarn test
    pre:
        - npm run lint
    post:
        - npm run build
general:
    artifacts:
        - build
